{% extends 'base.html' %}
{% block body %}
{% load static %}
    <center>
    <img class="materialboxed" width="650" src="{% static '/media/main.jpg' %}" alt="My image"/>
    <div class="row">
        <div id="input_hastag" class="col s12">
            <form method="get" action="{% url 'analyse' %} ">
                <div class="input-field col s4 m3 l2 offset-s2 offset-m2 offset-l2">
                    <label for="{{ input_hastag.q.id_for_label }}">Input Hashtag:</label>
                    {{ input_hastag.q }}
                </div>
                <br>
                <button class="waves-effect waves-light btn-large" type="submit">Analyse
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
    </center>
{% endblock %}
