{% extends 'base.html' %}
{% block header %}

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable({{ data|safe }} );
            var options = {
                legend: {position: 'bottom', alignment: 'center', maxLines: 3},
                slices: {
                    0: { color: '#4CAF50' },
                    1: { color: '#2196F3' },
                    2: { color: '#F44336' }
                }
            };
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
        $(window).resize(function(){        //to make chart Responsive
            drawChart();
        });
    </script>

    <script src="//cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type= "text/javascript">
        $(document).ready( function () {
        $('#table_db').DataTable(
        columns: [
        { "Tweet": "tData"},
        { "Sentiment": "tSentiment"},
    ]);
    } );
    </script>
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col s12 m12 l12" >
            <div id="piechart" style="width: 100%; min-height: 450px;"></div>
        </div>
    </div>
    <div class="row">
        <h3>Details abouts tweets</h3>
    </div>
    <div class="row">
        <div class="col-sm">
            <table id="table_db" class="table table-bordered table-hover" style="width: 100%">
            <thead>
              <tr>
                  <th>Tweet</th>
                  <th>Sentiment</th>
              </tr>
            </thead>
            {% for tData, tSentiment in tweetData %}
            <tbody>
              <tr>
                <td>{{ tData }}</td>
                <td>{{ tSentiment }}</td>
              </tr>
            </tbody>
            {% endfor %}
            </table>
        </div>
    </div>
    {% block scripts %}

    {% endblock %}
{% endblock %}
